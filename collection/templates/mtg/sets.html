{% extends "base.html" %}

{% block extrajs%}
<link href="https://unpkg.com/tabulator-tables@5.3.4/dist/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.3.4/dist/js/tabulator.min.js"></script>
{% endblock %}

{% block content%}
<div>
    <select id="filter-field">
        <option></option>
        <option value="name">Name</option>
        <option value="shorthand">Shorthand</option>
        <option value="set_type">Type</option>
    </select>

    <select id="filter-type">
        <option value="=">=</option>
        <option value="<"><</option>
        <option value="<="><=</option>
        <option value=">">></option>
        <option value=">=">>=</option>
        <option value="!=">!=</option>
        <option value="like">like</option>
    </select>

    <input id="filter-value" type="text" placeholder="value to filter">

    <button id="filter-clear">Clear Filter</button>
</div>

<div id="example-table"></div>
{% endblock %}

<script>
{% block inlinejs %}
    //Define variables for input elements
    var fieldEl = document.getElementById("filter-field");
    var typeEl = document.getElementById("filter-type");
    var valueEl = document.getElementById("filter-value");

    //Custom filter example
    function customFilter(data){
        return data.car && data.rating < 3;
    }

    //Trigger setFilter function with correct parameters
    function updateFilter(){
    var filterVal = fieldEl.options[fieldEl.selectedIndex].value;
    var typeVal = typeEl.options[typeEl.selectedIndex].value;

    var filter = filterVal == "function" ? customFilter : filterVal;

    if(filterVal == "function" ){
        typeEl.disabled = true;
        valueEl.disabled = true;
    }else{
        typeEl.disabled = false;
        valueEl.disabled = false;
    }

    if(filterVal){
        table.setFilter(filter,typeVal, valueEl.value);
    }
    }

    //Update filters on value change
    document.getElementById("filter-field").addEventListener("change", updateFilter);
    document.getElementById("filter-type").addEventListener("change", updateFilter);
    document.getElementById("filter-value").addEventListener("keyup", updateFilter);

    //Clear filters on "Clear Filters" button click
    document.getElementById("filter-clear").addEventListener("click", function(){
    fieldEl.value = "";
    typeEl.value = "=";
    valueEl.value = "";

    table.clearFilter();
    });

    //Build Tabulator
    var table = new Tabulator("#example-table", {
        pagination:"local",
        paginationSize:20,
        height:"90%",
        layout:"fitColumns",
        columns:[
            {title:"Name", field:"name", width:200, formatter:"link", formatterParams:{
                urlField:"shorthand",
                urlPrefix:"viewset/",
                target:"_blank",
            }},
            {title:"Shorthand", field:"shorthand"},
            {title:"Type", field:"set_type"},
        ],
        data:{{data|safe}},
    });
{% endblock %}    
</script>
